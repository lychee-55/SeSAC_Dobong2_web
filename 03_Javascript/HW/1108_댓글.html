    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>

    const form = document.querySelector('form')         //form
    const id = document.querySelector('#userid')        //id
    const comment = document.querySelector('#comment')  //comment
    const ul = document.querySelector('.comment-list')  //ul
    // console.log(form)
    form.addEventListener('submit',function(e){
      e.preventDefault();                               //새로고침 막음

      let li = document.createElement('li')             //li생성
        li.innerHTML = `<b>${id.value}</b> - ${comment.value}` //추가된 id,comment 칸의 내용 넣기 
        ul.append(li) 
        id.value=" "                                    //작성후 공백만들기
        comment.value=" "
    })
