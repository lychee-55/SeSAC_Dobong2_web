<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택하기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #333;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .pink{
            background-color: pink;
        }

        #green{
            background-color: green;
        }

        #red{
            background-color: red;
        }
        </style>
        <!-- script의 위치에 따라 문서가 자바에 나타나는 범위를 뜻함-->>
        <script defer src="./index1.js"></script> 
         <!-- 혹은 defer를 작성해서 위치상관없이 자바를 열수 있게 만든다. -->
</head>
<body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others"></div>
    <div id="red" class="others"></div>

    <input type="text" name="id">
    <input type="button" name="id" value="click">
    
</body>
</html>
