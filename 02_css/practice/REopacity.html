<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 사라지게 하기</title>
    <link rel="stylesheet" href="./REopacity.css">
</head>
<body>
    <h2>div요소 사라지게 하기</h2>
    <div class="square invisible">invisible</div>
    <div class="square opacity-0">opacity-0</div>
    <div class="square d-none">d-none</div>

    <br><br>

    <h2>실습 테두리 그리기</h2>
    <div class="border border-width">width</div>
    <div class="border border-style">style</div>
    <div class="border border-color">color</div>
    <div class="border border-vari">여러방향</div>

    <br><br>
    <h2>radius사용해보기</h2>
    <div class="border border-radius">방향</div>
</body>
</html>
