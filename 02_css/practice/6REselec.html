<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄무늬 모양 만들기</title>
    <style>
        .striples{
            background-color: navy;
            color: white;
        }

        .striples *:nth-child(4n+2){
            background-color: yellow;
            color: black;
        }

        
    </style>
</head>
<body>
    <div class="striples">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
    </div>
</body>
</html>
