<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 1</title>
    <style>
        h1:hover{
            color: red;
        }

        a:active{
            background-color: blue;
        }

        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>여기서 마우스를 올리면 글자가 빨개져요</h1>
    <a href="http://www.naver.com">여기를 클릭하고 있으면 배경이 파랗게!</a>
    <br>
    <input type="text" placeholder="오렌지색 나와랏">
</body>
</html>
