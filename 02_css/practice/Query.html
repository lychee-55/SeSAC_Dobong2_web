<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 반응형 실습</title>
    <link rel="stylesheet" href="./Query.css">
    
    <!-- <script defer src="./Query.js"></script> -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 

    
    <!-- 폰트코드 -->
    <script src="https://kit.fontawesome.com/1a37f47d3b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="inner">
            <i class="fa-solid fa-ring logo"></i>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
            <i class="fa-regular fa-star menu-bar"></i>
        </div>

        <!-- pc사이즈에서 안보이게, 눌렀을때 보이게, 자바스크립트로 해결 -->
        <ul class="small-menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>

        <script>
            const star = document.querySelector('.menu-bar')
            
            star.addEventListener('click',(e)=>{
                 e.preventDefault();

                const smallMenu = document.querySelector('.small-menu')
                smallMenu.classList.toggle('small-menu1');
            })
        </script>
    </header>
</body>
</html>
