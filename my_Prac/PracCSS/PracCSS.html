<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 복습하기!</title>
    
    <link rel="stylesheet" href="./Praccss_style.css">
    
    <style>
        h2{
            background-color: bisque;
            color: brown;
        }

        h3{
            background-color: brown;
            color: bisque;
        }

    </style>
</head>
<body>
    <h1 style="background-color: rgb(106, 241, 106); color: rgb(54, 159, 25);">h1은 인라인 방식을 통해 색상을 입혔습니다.</h1>
    <h2>h2는 내장방식으로 head에 style을 만들어 색상을 적용/h2>
    <h3>h3은 내장 방식과 링크 방식에 전부 선언 한 뒤, 내장 방식이 적용 되도록 설정</h3>
    <p>p는 링크 방식으로 css파일을 만들어 head에 적용</p>
    <span>span은 css파일에 @import방식으로 첨부해 적용</span>
</body>
</html>
