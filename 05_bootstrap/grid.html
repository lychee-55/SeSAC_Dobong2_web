<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Gird System</title>

    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- break point를 설정해놓아서 media query를 사용하지 않아도 됨. -->
    <h1>layout</h1>

    <h2>container</h2>
    <!-- 반응형으로 설정해놓음. -->
    <div class="container bg-primary">container</div>
    <!-- 뷰포트를 기준으로 -->
    <div class="container-fluid bg-warning">container-fluid</div>

    <!-- 
    grid 사용시
    container > .row > .col 순으로 사용
    col: 각 row를 col의 개수만큼 모든 영의 너비가 같음.
    col-숫자: 12개의 col을 '12/숫자' 의 크기로 가져감
     - col-2: 6등분 해서 하나를 가져감
     - col-4: 3등분을 해서 하나를 가져감
    디바이스 환경에 맞게 레이아웃을 구성할 수 있음.
    -->
    <div class="container text-center">
        <!-- 12개를 나눠가질수 있음. col로 쪼개는 중-->
        <div class="row">  
          <div class="col bg-danger">
            Column
          </div>
          <div class="col bg-success">
            Column
          </div>
          <div class="col bg-secondary">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
        </div>
    </div>

    <div class="container mt-1">
        <div class="row">
            <div class="col-4 bg-warning">col</div>
            <div class="col-4 bg-danger">col</div>
            <div class="col-4 bg-warning">col</div>
        </div>
    </div>

    <br><br>
    <!-- 
    col-xl-: 1200px <= 화면크기 
    col-lg-: 768px <= 화면크기 < 1200px
    col-md-: 768px <= 화면크기 < 992px
    col-sm-: 576px <= 화면크기 < 768px
    col-   : 화면크기 < 576px
    -->

    <div class="container">
      <div class="row">
        <div class="bg-secondary text-white col-12 col-md-4">col</div>
        <div class="bg-dark text-white col-12 col-md-4">col</div>
      </div>
    </div>

    <br>
    <!-- 
    .container > .row > .col*6
    xl: 한 줄을 6등분
    md: 두줄을 각각 3등분
    sm: 두줄> 1:2:1
    sm보다 작을때(xs) : 6줄
    -->
    <div class="container-fluid">
      <div class="row text-center">
        <div class="text-bg-danger col-xl-2 col-md-4 col-sm-3 col-12">col</div>
        <div class="text-bg-info col-xl-2 col-md-4 col-sm-6 col-12">col</div>
        <div class="text-bg-secondary col-xl-2 col-md-4 col-sm-3 col-12">col</div>
        <div class="text-bg-success col-xl-2 col-md-4 col-sm-3 col-12">col</div>
        <div class="text-bg-warning col-xl-2 col-md-4 col-sm-6 col-12">col</div>
        <div class="text-bg-dark col-xl-2 col-md-4 col-sm-3 col-12">col</div>
      </div>
    </div>
    
    <!-- bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
