<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 만들기</title>

    <link rel="stylesheet" href="./Query.css">
    <!-- bootstrap CSS CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    

    <!-- 폰트 코드 jdc -->
    <script src="https://kit.fontawesome.com/1a37f47d3b.js" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 

</head>
</head>
<body>
    <header>
        <div class="inner">
            <i class="fa-solid fa-ring logo"></i>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
            <i class="fa-regular fa-star menu-bar"></i>
        </div>

        <!-- pc사이즈에서 안보이게, 눌렀을때 보이게, 자바스크립트로 해결 -->
        <ul class="small-menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>

        <script>
            const star = document.querySelector('.menu-bar')
            
            star.addEventListener('click',(e)=>{
                 e.preventDefault();

                const smallMenu = document.querySelector('.small-menu')
                smallMenu.classList.toggle('small-menu1');
            })
        </script>
    </header>


    <!-- bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
