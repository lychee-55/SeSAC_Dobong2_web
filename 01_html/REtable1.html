<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1 실습</title>
</head>
<body>
    <h1>colspan과 rowspan 이용하기</h1>
    <table border="1" cellspacing="0" cellpadding="50" width="600" height="300">
        <tr align="center">
            <td colspan="2">1</td>
            <!-- <td>1</td> -->
            <td rowspan="2">2</td>
        </tr>
        <tr align="center">
            <td rowspan="2">3</td>
            <td>center</td>
            <!-- <td>2</td> -->
        </tr>
        <tr align="center">
            <!-- <td>3</td> -->
            <td colspan="2">4</td>
            <!-- <td>3</td> -->
        </tr>
    </table>
</body>
</html>
