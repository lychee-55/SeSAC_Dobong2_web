<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 관련 태그 사용해보기</title>
</head>

<body>
    <form>
        text<input type="text" />
        
        <!-- label for -->
        <br />
        <label for="emailId">email</label>
        <input type="email" id="emailId" disabled placeholder="example@naver.com">
        
        <br />
        <label >
            password<input type="password" placeholder="영어,숫자를 조합한 8~12개 문자">
        </label>

        <br />
        <input type="color">
        <input type="range">
        <input type="date">
        <input type="file">
        <input type="number">

        <br />
        <input type="button" value="버튼">
        <!-- form을 서버로 제출하고 싶을때 submit -->
        <input type="submit" value="버튼">
        <!-- 스타일링 할수 있음,  -->
        <button type="button">버튼태그</button>
        <br />
        <br />
        <!-- 여러가지를 선택할 수 있는것은 checkbox 
         한 묶음으로 만들기 위해 name을 input으로 통일-->

        <h5>다음 중 input 타입이 아닌 것은?(모두 고르시오)</h5>

        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread

        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <label>
            <input type="radio" name="img">
            title
        </label>
        <label>
            <input type="radio" name="img">
            value
        </label>
        <label>
            <input type="radio"  name="img">
            mouse
        </label>
        <input type="radio" name="img" id="alt" />
        <label for="alt">alt</label>

        <input type="radio" name="img" id="type" />
        <label for="type">type</label>
        <!-- 
         id, name지을 때! 
         1. 첫글자는 숫자 x
         2. 되도록 영어로 작성
         3. 언더바_는 가능하지만 하이픈- 불가능 
         -->



        <br />
        <!-- select -->
         <select name="flower">
            <optgroup label="빨간꽃">

                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
            </optgroup>
            <optgroup label="햐안꽃"> 
                
                <option value="매화">매화</option>
                <option value="목련">목련</option>
            </optgroup>

            <!-- checked, disabled -->
             <textarea cols="30" rows="10" placeholder="하고 싶은 말"></textarea>
         </select>
    </form>
</body>

</html>
