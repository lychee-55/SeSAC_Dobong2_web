<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic 태그 사용해보기</title>
</head>
<body>
    <header style="background-color: aquamarine; height: 50px;">header </header>
    <main style="background-color: antiquewhite; height: 800px; display: flex;">
        <section style="background-color: azure; width: 80%;">section
            <article style="height: 100px; background-color: yellow;">article1</article>
            <article style="height: 100px; background-color: yellowgreen;">article2</article>
            <article style="height: 100px; background-color: yellow;">article3</article>
            
        </section>
        <aside style="background-color: green; width: 20%;">aside</aside>
    </main>
    <footer style="height: 50px; background-color: rgb(73, 79, 85);">footer</footer>
</body>
</html>
